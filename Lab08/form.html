<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
  <link rel="stylesheet" href="form.css" />
</head>
<body>

  <h1>Contact Me</h1>
  <form id="contactForm" novalidate>
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" />
    <p class="error-msg" id="name-error">Name must be at least 3 letters and only letters/spaces.</p>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" />
    <p class="error-msg" id="email-error">Please enter a valid email address.</p>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" />
    <p class="error-msg" id="phone-error">Phone number must be 10 to 15 digits.</p>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="15" max="80" />

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4"></textarea>
    <p class="error-msg" id="message-error">Message must be at least 10 characters.</p>

    <button type="submit">Submit</button>
  </form>

  <script src="form.js"></script>
</body>
</html>
